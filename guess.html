<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses">추측값</p>
      <p class="lastResult">마지막 추측값</p>
      <p class="lowOrHi">up & down</p>
    </div>

    <script>
      // Your JavaScript goes here
      // 랜덤 숫자
      // var randomNum = Math.floor(Math.random() * 100 ) + 1;
      var randomNum = 11;
      // 사용자 추측 값
      var guesses = document.querySelector('.guesses');
      // 마지막 사용자 추측 값
      var lastResult = document.querySelector('.lastResult');
      // 추측값 up & down 여부
      var lowOrHi = document.querySelector('.lowOrHi');
      // 추측 값 전송 버튼
      var guessSubmit = document.querySelector('.guessSubmit');
      // 추측 값 입력 영역
      var guessField = document.querySelector('.guessField');
      // 추측 횟수
      var guessCount = 1;
      // 재시작 버튼
      var restButton;

      guessField.focus();



      function checkGuess() {
      
        var userGuess = Number(guessField.value);
        if(guessCount === 1) {
          guesses.textContent = '추측 값: ';
        }
        guesses.textContent += userGuess + ' ';

        if(userGuess === randomNum) {
          lastResult.textContent = '축하합니다. 맞췄습니다.';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        } else if(guessCount === 10) {
          lastResult.textContent = '횟수 초과!! 게임 종료!!';
          setGameOver();
        } else {
          lastResult.textContent = '틀렸음!!!!!!!!!!';
          lastResult.style.backgroundColor = 'red';
            if(userGuess < randomNum) {
              lowOrHi.textContent = '너무 낮은 수를 불렀다.';
            } else if(userGuess > randomNum) {
              lowOrHi.textContent = '너무 높은 수를 불렀다.';
            }
        }

        guessCount++;
        guessField.value = '';
        guessField.focus();



      }
        // 전송 버튼에 이벤트 리스너 추가
        guessSubmit.addEventListener('click', checkGuess);  

      // 게임 종료
      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        restButton = document.createElement('button');
        restButton.textContent = '새 게임 시작!!';
        document.body.appendChild(restButton);
        restButton.addEventListener('click', resetGame);
      } 

      // 게임 재시작
      function resetGame() {
        guessCount = 1;
        
        var resetParas = document.querySelectorAll('.resultParas p'); 
          for(var i = 0; i < resetParas.length; i++) {
            resetParas[i].textContent = '';
          }

          restButton.parentNode.removeChild(restButton);

          guessField.disabled = false;
          guessSubmit.disabled = false;
          guessField.value = '';
          guessField.focus(); 

          lastResult.style.backgroundColor = 'white';

          randomNum = Math.floor(Math.random() * 100) + 1;
      }













      


      

    </script>
  </body>
</html>
